openapi: 3.0.0
info:
  version: 1.0.0
  title: Health Tracker API
  description: This API provides endpoints for handling CRUD operations on the Health Tracker data.
  contact:
    name: Emma Roche
    email: 20088680@mail.wit.ie
paths:
  /api/users:
    get:
      responses:
        200:
          description: This is a list of the users in the app
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      description: Add a user to the app
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The user has been created

  /api/users/{user-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        200:
          description: This is a specific user in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        204:
          description: User has been deleted successfully
    patch:
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        200:
          description: User has been updated

  /api/users/email/{email}:
    get:
      parameters:
        - in: path
          name: email
          description: User email path parameter
          required: true
          schema:
            type: string
            example: joe@soap.com
      responses:
        200:
          description: This is a specific user by email in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/users/{user-id}/activities:
    get:
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        200:
          description: List of activities for a specific user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'

  /api/activities:
    get:
      responses:
        200:
          description: List of all activities in the app
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
    post:
      description: Create a new activity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Activity'
      responses:
        201:
          description: The activity has been created

  /api/activities/{activity-id}:
    get:
      parameters:
        - in: path
          name: activity-id
          description: Activity ID path parameter
          required: true
          schema:
            type: integer
      responses:
        200:
          description: This is a specific activity in the app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
    delete:
      parameters:
        - in: path
          name: activity-id
          description: Activity ID path parameter
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Activity has been deleted
    patch:
      parameters:
        - in: path
          name: activity-id
          description: Activity ID path parameter
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Activity has been updated

  /api/health-records:
    post:
      description: Create a Health Record Entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthRecord'
      responses:
        201:
          description: Health Record Entry has been created

  /api/health-records/{id}:
    patch:
      parameters:
        - in: path
          name: id
          description: Health Record Entry ID path parameter
          required: true
          schema:
            type: integer
      description: Update a Health Record Entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthRecord'
      responses:
        200:
          description: Health Record Entry has been updated

    get:
      parameters:
        - in: path
          name: id
          description: Health Record Entry ID path parameter
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Get a specific Health Record Entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthRecord'

    delete:
      parameters:
        - in: path
          name: id
          description: Health Record Entry ID path parameter
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Health Record Entry has been deleted

  /api/health-records/user/{user-id}:
    get:
      parameters:
      - $ref: '#/components/parameters/UserIdPath'

      responses:
        200:
          description: Get all Health Records for a User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthRecord'

  /api/sleep-entries:
    post:
      description: Create a Sleep Entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepTracking'
      responses:
        201:
          description: Sleep Entry has been created

  /api/sleep-entries/{id}:
    patch:
      parameters:
        - in: path
          name: id
          description: Sleep Entry ID path parameter
          required: true
          schema:
            type: integer
      description: Update a Sleep Entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SleepTracking'
      responses:
        200:
          description: Sleep Entry has been updated

    get:
      parameters:
        - in: path
          name: id
          description: Sleep Entry ID path parameter
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Get a specific Sleep Entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SleepTracking'

    delete:
      parameters:
        - in: path
          name: id
          description: Sleep Entry ID path parameter
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Sleep Entry has been deleted

  /api/sleep-entries/user/{user-id}:
    get:
      parameters:
        - $ref: '#/components/parameters/UserIdPath'

        - in: path
          name: userId
          description: User ID path parameter
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Get all Sleep Entries for a User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SleepTracking'

  /api/fitness-goals:
