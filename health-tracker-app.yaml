components:
  parameters:
    UserIdPath:
      in: path
      name: user-id
      description: User ID path parameter
      required: true
      schema:
        type: integer
        example: 3232
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 3232
        name:
          type: string
          example: Joe Soap
        email:
          type: string
          example: joe@soap.com
    Activity:
      type: object
      properties:
        id:
          type: integer
          example: 12345
        name:
          type: string
          example: Running
        description:
          type: string
          example: Jogging in the park
    HealthRecord:
      type: object
      properties:
        id:
          type: integer
          example: 5785
        firstName:
          type: string
          example: Emma
        height:
          type: integer
          example: 166
    Goals:
      type: object
      properties:
        id:
          type: integer
          example: 5744
        type:
          type: string
          example: Weight loss goal
    SleepTracking:
      type: object
      properties:
        id:
          type: integer
          example: 5648
        type:
          type: string
          example: Poor
