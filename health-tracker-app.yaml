          description: Nutrition Goal has been marked as completed

  /api/weight-goals:
    post:
      description: Create a Weight Goal
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Goals'
      responses:
        201:
          description: Weight Goal has been created

  /api/weight-goals/{id}:
    patch:
      parameters:
        - in: path
          name: id
          description: Weight Goal ID path parameter
          required: true
